<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COPONERS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    button {
      background-color: white;
      color: #1e3c72;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover, button.active {
      background-color: #f0f0f0;
    }

    .iframe-container {
      flex-grow: 1;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 150px);
      border: none;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>COPONERS</h1>
  </header>

  <nav>
    <button id="monthBtn" class="active">Vista mensual</button>
    <button id="weekBtn">Vista semanal</button>
  </nav>

  <div class="iframe-container">
    <iframe id="calendarFrame" 
      src="https://calendar.google.com/calendar/embed?src=9d220a834e0fe6dc1ea06d06d457f45414868b977d12288039bb4f91b0939b9e%40group.calendar.google.com&ctz=Europe%2FBrussels&mode=MONTH">
    </iframe>
  </div>

  <script>
    const monthBtn = document.getElementById('monthBtn');
    const weekBtn = document.getElementById('weekBtn');
    const frame = document.getElementById('calendarFrame');

    const baseUrl = 'https://calendar.google.com/calendar/embed?src=9d220a834e0fe6dc1ea06d06d457f45414868b977d12288039bb4f91b0939b9e%40group.calendar.google.com&ctz=Europe%2FBrussels&mode=';

    monthBtn.addEventListener('click', () => {
      frame.src = baseUrl + 'MONTH';
      monthBtn.classList.add('active');
      weekBtn.classList.remove('active');
    });

    weekBtn.addEventListener('click', () => {
      frame.src = baseUrl + 'WEEK';
      weekBtn.classList.add('active');
      monthBtn.classList.remove('active');
    });
  </script>
</body>
</html>
