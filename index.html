<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COPONERS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem 2rem;
      position: relative;
    }

    header img {
      max-width: 120px;
      width: 30vw;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      font-weight: 800;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 1.1rem;
      font-style: italic;
      color: #e0e0e0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .buttons button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2a5298;
      color: white;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #1e3c72;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 250px);
      border: none;
    }

    @media (min-width: 768px) {
      header h1 {
        font-size: 3rem;
      }

      header img {
        max-width: 150px;
      }

      .buttons {
        gap: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="/img/coponers_logo.jpg" alt="Logo COPONERS" />
    <h1>COPONERS</h1>
    <p>Rutas, talleres y birras</p>
  </header>

  <div class="buttons">
    <button onclick="setCalendarView('MONTH')">Mensual</button>
    <button onclick="setCalendarView('WEEK')">Semanal</button>
  </div>

  <iframe id="calendar" src="https://calendar.google.com/calendar/embed?src=9d220a834e0fe6dc1ea06d06d457f45414868b977d12288039bb4f91b0939b9e%40group.calendar.google.com&ctz=Europe%2FBrussels&mode=MONTH"></iframe>

  <script>
    function setCalendarView(view) {
      const iframe = document.getElementById("calendar");
      const baseURL = "https://calendar.google.com/calendar/embed?src=9d220a834e0fe6dc1ea06d06d457f45414868b977d12288039bb4f91b0939b9e%40group.calendar.google.com&ctz=Europe%2FBrussels";
      iframe.src = `${baseURL}&mode=${view}`;
    }
  </script>

</body>
</html>
