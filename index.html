<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COPONERS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      color: #333;
    }

    header {
      background: url('./img/coponers_logo.png') center top / cover no-repeat;
      width: 100%;
      height: 35vh;
      min-height: 220px;
      max-height: 350px;
      position: relative;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .buttons button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2a5298;
      color: white;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #1e3c72;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 35vh - 100px);
      border: none;
    }

    @media (min-width: 768px) {
      header {
        height: 40vh;
      }

      iframe {
        height: calc(100vh - 40vh - 100px);
      }
    }
  </style>
</head>
<body>

  <header></header>

  <div class="buttons">
    <button onclick="setCalendarView('MONTH')">Mensual</button>
    <button onclick="setCalendarView('WEEK')">Semanal</button>
  </div>

  <iframe id="calendar" src="https://calendar.google.com/calendar/embed?src=9d220a834e0fe6dc1ea06d06d457f45414868b977d12288039bb4f91b0939b9e%40group.calendar.google.com&ctz=Europe%2FBrussels&mode=MONTH"></iframe>

  <script>
    function setCalendarView(view) {
      const iframe = document.getElementById("calendar");
      const baseURL = "https://calendar.google.com/calendar/embed?src=9d220a834e0fe6dc1ea06d06d457f45414868b977d12288039bb4f91b0939b9e%40group.calendar.google.com&ctz=Europe%2FBrussels";
      iframe.src = `${baseURL}&mode=${view}`;
    }
  </script>

</body>
</html>
